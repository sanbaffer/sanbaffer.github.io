<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.105</h1>

        <button id="captureBtn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    z-index: 99999;
">
üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
        </button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
document.getElementById("captureBtn").addEventListener("click", async () => {

    // 1. –ù–∞—Ö–æ–¥–∏–º WebGL-–∫–∞–ª–µ–Ω–∞—Å AR.js (–æ–Ω –≤—Å–µ–≥–¥–∞ –ø–µ—Ä–≤—ã–π)
    const glCanvas = document.querySelector("canvas");

    if (!glCanvas) {
        alert("–û—à–∏–±–∫–∞: WebGL canvas –Ω–µ –Ω–∞–π–¥–µ–Ω");
        return;
    }

    // 2. –î–µ–ª–∞–µ–º –∫–æ–ø–∏—é –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–∏–π
    const exportCanvas = document.createElement("canvas");
    exportCanvas.width = glCanvas.width;
    exportCanvas.height = glCanvas.height;

    const ctx = exportCanvas.getContext("2d");

    // 3. –í–ê–ñ–ù–û: –∑–∞—Å—Ç–∞–≤–ª—è–µ–º –¥–≤–∏–∂–æ–∫ –¥–æ—Ä–∏—Å–æ–≤–∞—Ç—å –∫–∞–¥—Ä
    const sceneEl = document.querySelector("a-scene");
    sceneEl.renderer.render(sceneEl.object3D, sceneEl.camera);

    // 4. –ö–æ–ø–∏—Ä—É–µ–º WebGL –ø–∏–∫—Å–µ–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ
    ctx.drawImage(glCanvas, 0, 0);

    // 5. –°–æ–∑–¥–∞–µ–º PNG
    const link = document.createElement("a");
    link.download = "photo.png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
});
</script>
    </body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AR Hiro — Прыгающий шар</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js (используем стабильную копию из AR-js-org) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    html,body { margin:0; height:100%; background:#000; }
    a-scene { width:100%; height:100%; }
    #hint { position: fixed; left:10px; bottom:10px; color:#fff; background: #0008; padding:8px; border-radius:6px; font-family:sans-serif; z-index:999; }
  </style>
</head>
<body>
  <div id="hint">Откройте на мобильном (Chrome Android) в HTTPS. Наведите на маркер <strong>Hiro</strong>.</div>

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- маркер Hiro preset -->
    <a-marker preset="hiro">
      <!-- прыгающий шар -->
      <a-sphere id="ball" position="0 0.25 0" radius="0.25" color="#ff4444"
        animation="property: position; dir: alternate; dur: 600; easing: easeInOutQuad; loop: true; to: 0 1.2 0">
      </a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

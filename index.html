<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/three.js/build/ar-threex.js"></script>
    <style> body { margin:0; overflow:hidden; } </style>
</head>
<body>

<script>
    // --- RENDER ---
    var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- SCENE ---
    var scene = new THREE.Scene();
    var camera = new THREE.Camera();
    scene.add(camera);

    // --- AR SOURCE ---
    var arSource = new THREEx.ArToolkitSource({
        sourceType: "webcam"
    });

    arSource.init(function(){
        onResize();
    });

    window.addEventListener('resize', function(){
        onResize();
    });

    function onResize(){
        arSource.onResizeElement();
        arSource.copyElementSizeTo(renderer.domElement);
        if (arContext.arController !== null) {
            arSource.copyElementSizeTo(arContext.arController.canvas);
        }
    }

    // --- AR CONTEXT ---
    var arContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat",
        detectionMode: "mono"
    });

    arContext.init(function(){
        camera.projectionMatrix.copy(arContext.getProjectionMatrix());
    });

    // --- MARKER ---
    var marker = new THREEx.ArMarkerControls(arContext, camera, {
        type: "pattern",
        patternUrl: "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro"
    });
    scene.visible = false;

    // --- 3D OBJECT (jump sphere) ---
    var geometry = new THREE.SphereGeometry(0.5, 32, 32);
    var material = new THREE.MeshNormalMaterial();
    var sphere = new THREE.Mesh(geometry, material);
    sphere.position.y = 0.5;
    scene.add(sphere);

    // --- LOOP ---
    function animate(){
        requestAnimationFrame(animate);

        if (arSource.ready) {
            arContext.update(arSource.domElement);
            scene.visible = camera.visible;
        }

        sphere.position.y = 0.5 + Math.sin(Date.now() * 0.003) * 0.3;

        renderer.render(scene, camera);
    }

    animate();
</script>

</body>
</html>

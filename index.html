<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.101</h1>

        <button id="snapBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 -1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
document.getElementById("snapBtn").onclick = function () {
    let scene = document.querySelector("a-scene");
    let renderer = scene.renderer;
    let glCanvas = renderer.domElement;

    // –ë–µ—Ä—ë–º –∏—Å—Ö–æ–¥–Ω—ã–π –≤–∏–¥–µ–æ-–ø–æ—Ç–æ–∫ –∫–∞–º–µ—Ä—ã AR.js
    let video = document.querySelector("video");

    if (!video) {
        alert("–ö–∞–º–µ—Ä–∞ –µ—â–µ –Ω–µ –≤–∫–ª—é—á–∏–ª–∞—Å—å. –ü–æ–¥–æ–∂–¥–∏ 1‚Äì2 —Å–µ–∫—É–Ω–¥—ã.");
        return;
    }

    // –°–æ–∑–¥–∞—ë–º —Ö–æ–ª—Å—Ç –¥–ª—è —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–Ω–∏–º–∫–∞
    let finalCanvas = document.createElement("canvas");
    finalCanvas.width = glCanvas.width;
    finalCanvas.height = glCanvas.height;

    let ctx = finalCanvas.getContext("2d");

    // ‚¨á –ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫ –∫–∞–º–µ—Ä—ã –Ω–∞ —Ö–æ–ª—Å—Ç–µ
    ctx.drawImage(video, 0, 0, finalCanvas.width, finalCanvas.height);

    // ‚¨á –î–æ–±–∞–≤–∏—Ç—å WebGL-—Ä–µ–Ω–¥–µ—Ä –ø–æ–≤–µ—Ä—Ö –∫–∞–º–µ—Ä—ã
    ctx.drawImage(glCanvas, 0, 0, finalCanvas.width, finalCanvas.height);

    // ‚¨á –°–æ—Ö—Ä–∞–Ω–∏—Ç—å PNG
    let link = document.createElement("a");
    link.download = "ar-photo.png";
    link.href = finalCanvas.toDataURL("image/png");
    link.click();
};
</script>
    </body>
</html>

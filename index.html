<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.104</h1>

        <button id="captureBtn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    z-index: 99999;
">
üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
        </button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
document.getElementById("captureBtn").addEventListener("click", function () {

    // 1) –ù–∞—Ö–æ–¥–∏–º –≤–∏–¥–µ–æ AR.js
    const video = document.querySelector("video");
    if (!video || video.readyState < 2) {
        alert("–í–∏–¥–µ–æ –∫–∞–º–µ—Ä—ã –Ω–µ –≥–æ—Ç–æ–≤–æ");
        return;
    }

    // 2) –ù–∞—Ö–æ–¥–∏–º WebGL –∫–∞–Ω–≤–∞—Å
    const glCanvas = document.querySelector("canvas");
    if (!glCanvas) {
        alert("WebGL –∫–∞–Ω–≤–∞—Å –Ω–µ –Ω–∞–π–¥–µ–Ω");
        return;
    }

    // 3) –°–æ–∑–¥–∞–µ–º –∏—Ç–æ–≥–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    const exportCanvas = document.createElement("canvas");
    const ctx = exportCanvas.getContext("2d");

    // –†–∞–∑–º–µ—Ä –±–µ—Ä–µ–º —Ç–∞–∫–æ–π –∂–µ, –∫–∞–∫ —É WebGL —Ä–µ–Ω–¥–µ—Ä–∞
    exportCanvas.width = glCanvas.width;
    exportCanvas.height = glCanvas.height;

    // 4) –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ (—Ñ–æ–Ω –∫–∞–º–µ—Ä—ã)
    ctx.drawImage(video, 0, 0, exportCanvas.width, exportCanvas.height);

    // 5) –†–∏—Å—É–µ–º WebGL —Ä–µ–Ω–¥–µ—Ä (3D –º–æ–¥–µ–ª—å)
    ctx.drawImage(glCanvas, 0, 0);

    // 6) –°–∫–∞—á–∏–≤–∞–µ–º
    const link = document.createElement("a");
    link.download = "photo.png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
});
</script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
  #topText {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 5px black;
    z-index: 9999; /* чтобы было поверх камеры */
  }
</style>
  <body style="margin : 0px; overflow: hidden;">
    <div id="topText">build 0.1.53</div>
     <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;">
      <a-marker type='pattern' url='pattern3.patt'>
        <a-entity position="0 0 0" scale="4 4 4" gltf-model="Snegovik/SnegovikBelokuriha_trek1.gltf" animation-mixer/>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

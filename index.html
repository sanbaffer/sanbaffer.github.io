<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.103</h1>

        <button id="captureBtn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    z-index: 99999;
">
üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
        </button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
document.getElementById("captureBtn").addEventListener("click", function () {
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞–Ω–≤–∞—Å —Ä–µ–Ω–¥–µ—Ä–∞ THREE.js, –∞ –Ω–µ DOM
    const rendererCanvas = document.querySelector("canvas"); 

    if (!rendererCanvas) {
        alert("–ö–∞–Ω–≤–∞—Å —Ä–µ–Ω–¥–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω");
        return;
    }

    // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–∞–Ω–≤–∞—Å –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
    const exportCanvas = document.createElement("canvas");
    const ctx = exportCanvas.getContext("2d");

    // –∫–æ–ø–∏—Ä—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä WebGL
    exportCanvas.width = rendererCanvas.width;
    exportCanvas.height = rendererCanvas.height;

    // —Ä–∏—Å—É–µ–º WebGL-–∫–∞—Ä—Ç–∏–Ω–∫—É –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–∏–π
    ctx.drawImage(rendererCanvas, 0, 0);

    // —Å–æ–∑–¥–∞—ë–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
    const link = document.createElement("a");
    link.download = "photo.png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
});
</script>
    </body>
</html>

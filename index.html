<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
            h1 {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              text-align: center;
              color: white;
              z-index: 1;
              pointer-events: none; /* ‚Üê —Ñ–∏–∫—Å –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫–Ω–æ–ø–∫–∏ */
            }
            
            #captureBtn {
              pointer-events: auto; /* ‚Üê —Ä–∞–∑—Ä–µ—à–∞–µ–º –∫–ª–∏–∫–∏ */
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.111</h1>

<button id="captureBtn" 
style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
z-index:99999;padding:12px 20px;font-size:18px;border-radius:12px;">
üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
</button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true; preserveDrawingBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
document.getElementById("captureBtn").addEventListener("click", async () => {
    const scene = document.querySelector("a-scene");
    const video = await waitForARVideo();
    const glCanvas = scene.renderer.domElement;

    if (!glCanvas || !video) { alert("–ö–∞–º–µ—Ä–∞ –∏–ª–∏ WebGL –∫–∞–Ω–≤–∞—Å –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"); return; }

    const exportCanvas = document.createElement("canvas");
    exportCanvas.width = glCanvas.width;
    exportCanvas.height = glCanvas.height;
    const ctx = exportCanvas.getContext("2d");

    // 1. WebGL (3D)
    ctx.drawImage(glCanvas, 0, 0, exportCanvas.width, exportCanvas.height);

    // 2. –í–∏–¥–µ–æ AR (–∫–∞–º–µ—Ä–∞)
    ctx.drawImage(video, 0, 0, exportCanvas.width, exportCanvas.height);

    const link = document.createElement("a");
    link.download = "photo.png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
});
</script>
    </body>
</html>

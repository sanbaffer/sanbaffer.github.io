<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
        <a-entity 
          position="0 0 0"
          scale="0.05 0.05 0.05"
          id="jsonModelContainer"
          ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

  <script>
    // Загружаем JSON модель из папки /non/
    const loader = new THREE.ObjectLoader();

    loader.load(
      'non/Belokurikha_scene_threejs.json',

      function (object) {
        object.scale.set(0.05, 0.05, 0.05);
        object.position.set(0, 0, 0);

        // Если нужно — применяем текстуру
        const texture = new THREE.TextureLoader().load('non/Assets/marker-present-4.jpg');

        object.traverse((child) => {
          if (child.isMesh) {
            child.material.map = texture;
            child.material.needsUpdate = true;
          }
        });

        // Добавляем в A-Frame сущность
        document
          .querySelector('#jsonModelContainer')
          .object3D
          .add(object);
      },

      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% загружено');
      },

      function (error) {
        console.error('Ошибка загрузки JSON модели:', error);
      }
    );
  </script>
</body>
</html>

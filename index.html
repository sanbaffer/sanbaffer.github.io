<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.102</h1>

        <button id="snapBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
document.getElementById("snapBtn").onclick = function () {

    const scene = document.querySelector("a-scene");
    const renderer = scene.renderer;
    const glCanvas = renderer.domElement;
    const video = document.querySelector("video");

    if (!video) {
        alert("–ö–∞–º–µ—Ä–∞ –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤–∞. –ü–æ–¥–æ–∂–¥–∏ 1‚Äì2 —Å–µ–∫—É–Ω–¥—ã.");
        return;
    }

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤
    const width = video.videoWidth;
    const height = video.videoHeight;

    // –°–æ–∑–¥–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ö–æ–ª—Å—Ç –Ω—É–∂–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
    const finalCanvas = document.createElement("canvas");
    finalCanvas.width = width;
    finalCanvas.height = height;
    const ctx = finalCanvas.getContext("2d");

    // –û–¢–†–ò–°–û–í–ö–ê –ö–ê–ú–ï–†–´ (–∫–∞–∫ —Ñ–æ–Ω)
    ctx.drawImage(video, 0, 0, width, height);

    // –í–ê–ñ–ù–û: –§–æ—Ä—Å–∏—Ä—É–µ–º –æ–¥–∏–Ω –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä WebGL –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å
    renderer.render(scene.object3D, scene.camera);

    // –û–¢–†–ò–°–û–í–ö–ê 3D –ø–æ–≤–µ—Ä—Ö –∫–∞–º–µ—Ä—ã
    ctx.drawImage(glCanvas, 0, 0, width, height);

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
    const link = document.createElement("a");
    link.download = "ar-photo.png";
    link.href = finalCanvas.toDataURL("image/png");
    link.click();
};
</script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.104</h1>

        <button id="captureBtn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    z-index: 99999;
">
üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
        </button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
document.getElementById("captureBtn").addEventListener("click", async function () {

    const video = document.querySelector("video");
    const glCanvas = document.querySelector("canvas");

    if (!video || !glCanvas) {
        alert("–í–∏–¥–µ–æ –∏–ª–∏ –∫–∞–Ω–≤–∞—Å –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
        return;
    }

    // –ñ–¥—ë–º —á—Ç–æ–±—ã –≤–∏–¥–µ–æ —Ç–æ—á–Ω–æ –∏–º–µ–ª–æ —Ä–∞–∑–º–µ—Ä—ã
    await new Promise(r => setTimeout(r, 50));

    // –ë–µ—Ä—ë–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
    const videoWidth = video.videoWidth;
    const videoHeight = video.videoHeight;

    const glWidth = glCanvas.width;
    const glHeight = glCanvas.height;

    // –ò—Ç–æ–≥–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ‚Äî –ø–æ —Ä–∞–∑–º–µ—Ä—É –í–ò–î–ï–û (—Å–∞–º–æ–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ)
    const exportCanvas = document.createElement("canvas");
    exportCanvas.width = videoWidth;
    exportCanvas.height = videoHeight;

    const ctx = exportCanvas.getContext("2d");

    // ---- 1) –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –±–µ–∑ —Ä–∞—Å—Ç—è–∂–µ–Ω–∏—è ----
    ctx.drawImage(video, 0, 0, videoWidth, videoHeight);

    // ---- 2) –†–∏—Å—É–µ–º WebGL –ø–æ–≤–µ—Ä—Ö ----
    // –í–ê–ñ–ù–û: –ø—Ä–∏–≤–æ–¥–∏–º WebGL canvas –∫ —Ä–∞–∑–º–µ—Ä—É –≤–∏–¥–µ–æ
    ctx.drawImage(glCanvas, 
        0, 0, glWidth, glHeight,     // –∏—Å—Ç–æ—á–Ω–∏–∫
        0, 0, videoWidth, videoHeight // —Ä–µ–∑—É–ª—å—Ç–∞—Ç
    );

    // ---- 3) –°–∫–∞—á–∏–≤–∞–µ–º ----
    const link = document.createElement("a");
    link.download = "photo.png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
});
</script>
    </body>
</html>

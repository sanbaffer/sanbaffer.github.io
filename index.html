<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="precision: mediump; antialias: true;"
    >

      <a-marker preset="hiro">
        <a-sphere
          position="0 0.5 0"
          radius="0.3"
          color="#ff0000"
          animation="property: position; dir: alternate; dur: 700; easing: easeInOutSine; loop: true; to: 0 1.2 0">
        </a-sphere>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>

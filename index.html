<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            .gif-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              pointer-events: none;
              z-index: 999999;
            }

            .gif-fullscreen {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            /* üì∏ –ö–Ω–æ–ø–∫–∞ —Ñ–æ—Ç–æ */
            #snapBtn {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              padding: 12px 20px;
              background: white;
              border: none;
              border-radius: 10px;
              font-size: 18px;
              z-index: 999999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <h1>build 0.1.109</h1>

<button id="captureBtn" 
style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
z-index:99999;padding:12px 20px;font-size:18px;border-radius:12px;">
üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
</button>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/trek1.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    rotation="0 90 -90"
                    position="0 -1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

       <script>
function waitForARVideo() {
    return new Promise(resolve => {
        const scene = document.querySelector("a-scene");

        const check = () => {
            try {
                const video = scene.systems["arjs"]?._arSource?.video;
                if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                    resolve(video);
                    return;
                }
            } catch (e) {}

            requestAnimationFrame(check);
        };

        check();
    });
}

document.getElementById("captureBtn").addEventListener("click", async () => {

    const scene = document.querySelector("a-scene");

    // –∂–¥–µ–º, –ø–æ–∫–∞ AR.js —Ä–µ–∞–ª—å–Ω–æ –≤–∫–ª—é—á–∏—Ç –∫–∞–º–µ—Ä—É
    const video = await waitForARVideo();

    // WebGL canvas (3D —Å–ª–æ–π)
    const glCanvas = scene.renderer.domElement;

    if (!glCanvas || !video) {
        alert("–ö–∞–º–µ—Ä–∞ –∏–ª–∏ WebGL –∫–∞–Ω–≤–∞—Å –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
        return;
    }

    // —Å–æ–∑–¥–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ö–æ–ª—Å—Ç
    const exportCanvas = document.createElement("canvas");
    exportCanvas.width = video.videoWidth;
    exportCanvas.height = video.videoHeight;
    const ctx = exportCanvas.getContext("2d");

    // 1. –∫–∞–º–µ—Ä–∞
    ctx.drawImage(video, 0, 0, exportCanvas.width, exportCanvas.height);

    // 2. –Ω–∞–∫–ª–∞–¥—ã–≤–∞–µ–º 3D WebGL
    ctx.drawImage(glCanvas, 0, 0, exportCanvas.width, exportCanvas.height);

    // 3. —Å–æ—Ö—Ä–∞–Ω—è–µ–º
    const link = document.createElement("a");
    link.download = "photo.png";
    link.href = exportCanvas.toDataURL("image/png");
    link.click();
});
</script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>AR Jumping Ball (Hiro Marker)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.4/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>

    <!-- Marker Hiro -->
    <a-marker preset="hiro">
      <!-- Jumping animation -->
      <a-sphere id="ball" position="0 0.5 0" radius="0.3" color="red"
        animation__jump="property: position; dir: alternate; dur: 600; easing: easeInOutQuad; loop: true; to: 0 1.2 0">
      </a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
